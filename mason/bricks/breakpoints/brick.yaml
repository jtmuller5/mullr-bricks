name: breakpoints
description: A layouts folder containing widgets for each breakpoint in the breakpoints Flutter package.
repository: 

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev <0.1.0"

# Variables specify dynamic values that your brick depends on.
## Zero or more variables can be specified for a given brick.
## Each variable has:
##  * a type (string, number, or boolean)
##  * an optional short description
##  * an optional default value
##  * an optional prompt phrase used when asking for the variable.
vars:
  name:
    type: string
    description: The name of the base widget that will contain the BreakPointBuilder.
    prompt: What is the name of your widget?
